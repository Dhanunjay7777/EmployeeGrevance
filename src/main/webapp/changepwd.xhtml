<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Update Password</title>
    <h:outputStylesheet name="styles.css"/>
    <style>
       
.container {
    width: 100%;
    max-width: 400px; /* Maximum width of the container */
    margin: 20px auto; /* Center horizontally and add top/bottom margin */
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease;
    min-height: 200px;

    /* Center vertically and horizontally */
    position: absolute; /* Use absolute positioning */
    top: 50%; /* Move down by 50% of the viewport height */
    left: 50%; /* Move right by 50% of the viewport width */
    transform: translate(-50%, -50%); /* Adjust position to truly center */
}
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-update {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-update:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<body>
    <ui:include src="adminnav.xhtml"/>

    <h:form styleClass="container">
        <div class="form-group">
            <h:outputLabel for="idParam" value="ID:"/>
            <h:inputText id="idParam" value="#{emps.id}" disabled="true"/>
        </div>
    
        <div class="form-group">
            <h:outputLabel for="newpassword" value="New Password:"/>
            <h:inputSecret id="newpassword" value="#{emp.newpassword}" required="true"/>
        </div>

        <h:commandButton value="Update Password" action="#{emp.updatepwd(emps.id)}" styleClass="btn-update"/>
    </h:form>
</body>
</html>
