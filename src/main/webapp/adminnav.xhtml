<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1" />
    <title>Admin Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="adminnav.css" />
   
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Employee Grievance Management System</h1>
        </div>
    </header>
    
    <div class="sidenav" id="myempSidenav">
        <a href="adminhome.jsf"><i class="fas fa-home"></i> Home</a>
        <a href="viewgre.jsf"><i class="fas fa-exclamation-circle"></i> View Grievances</a>
        <a href="viewallemps.jsf"><i class="fas fa-users"></i> View Employees</a>
        <a href="viewstatus.jsf"><i class="fas fa-info-circle"></i> View Status</a>
        <a href="changepwd.jsf"><i class="fas fa-key"></i> Change Password</a>
        <a href="Logout.jsp"><i class="fas fa-sign-out-alt logout-icon"></i> Logout</a>
        
        <a href="javascript:void(0);" class="icon" onclick="toggleSidenav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>


    <script type="text/javascript">
        function toggleSidenav() {
            var x = document.getElementById("myempSidenav");
            if (x.className === "sidenav") {
                x.className += " active";
            } else {
                x.className = "sidenav";
            }
        }
    </script>
</body>
</html>
