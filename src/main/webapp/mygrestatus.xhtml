<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>View My Grievances</title>
    <style>
     
      
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            padding: 15px;
            max-width: 800px;
            overflow: hidden;
        }
        .card-header {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .card-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card-item {
            flex: 1 1 48%;
            margin-bottom: 10px;
        }
        .card-item label {
            font-weight: bold;
        }
        .card-item span {
            display: block;
            margin-top: 5px;
        }
        @media screen and (max-width: 768px) {
            .card-content {
                flex-direction: column;
            }
            .card-item {
                flex: 1 1 100%;
            }
        }
        
        .print-url {
            display: block;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        .print-url i {
            margin-right: 5px;
        }

        @media print {
            .print-url {
                display: none;
            }
        }
    </style>
</h:head> 
<body> 
    <ui:include src="empnav.xhtml" />



    <ui:repeat value="#{hr.myGrelist}" var="gre">
        <div class="card">
            <div class="print-url" onclick="window.print()">
<i class="far fa-file-pdf"></i> Print Report
    
    </div>

    <h1 align='center'>View Status Of Grievance</h1>
            <div class="card-header">Grievance Ticket: #{gre.ticket_id}</div>
            <div class="card-content">
                <div class="card-item">
                    <label>Name:</label>
                    <span>#{gre.ticket_raiser}</span>
                </div>
                <div class="card-item">
                    <label>Email:</label>
                    <span>#{gre.email}</span>
                </div>
                <div class="card-item">
                    <label>Contact NO:</label>
                    <span>#{gre.contact}</span>
                </div>
                <div class="card-item">
                    <label>Type Of Grievance:</label>
                    <span>#{gre.grievanceType}</span>
                </div>
                <div class="card-item">
                    <label>Grievance Details:</label>
                    <span>#{gre.grievanceDetails}</span>
                </div>
                <div class="card-item">
                    <label>Location Of Incident:</label>
                    <span>#{gre.incidentLocation}</span>
                </div>
                <div class="card-item">
                    <label>Date Of Incident:</label>
                    <span>#{gre.dateofincident}</span>
                </div>
                <div class="card-item">
                    <label>Responsible Person:</label>
                    <span>#{gre.responsiblePerson}</span>
                </div>
                <div class="card-item">
                    <label>Status:</label>
                    <span>#{gre.gre_status}</span>
                </div>
            </div>
        </div>
    </ui:repeat>
</body> 
</html>
