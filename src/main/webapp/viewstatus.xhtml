<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="ISO-8859-1" />
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        .container {
            margin:140px 200px;
            padding: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 400px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            margin-top: 1px;
        }
        .highlight {
            color: blue;
            font-size: 4.6em;
            font-style: italic;
            text-align: center;
        }
        .card i {
            font-size: 2em; /* Adjust size as needed */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <ui:include src="adminnav.xhtml" />
    <h:form rendered="#{not empty sessionScope.emps}">
        <h:panelGroup layout="block" styleClass="container">
            <div class="cards">
                <div class="card">
                    <i class="fas fa-ticket"></i>
                    <h3>Total Tickets</h3>
                    <h:outputText value="#{hr.getgrecount()}" styleClass="highlight" />
                </div>
                <div class="card">
                    <i class="fas fa-check-circle"></i>
                    <h3>Solved Tickets</h3>
                    <h:outputText value="#{hr.gresolcount}" styleClass="highlight" />
                </div>
                <div class="card">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Active Tickets</h3>
                    <h:outputText value="#{hr.grepencount}" styleClass="highlight" />
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    <h:outputScript rendered="#{empty sessionScope.emps}">
        window.location.href = 'sessionexpiry.html';
    </h:outputScript>
</body>
</html>
