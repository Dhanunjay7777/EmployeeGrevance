<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<body>
            <a href="index.jsp" class="home-button">Home</a>

    <div class="container">
        <h3 align='center'><u>Login</u></h3>
        <center>
            <h:form>
            
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="email" value="Email" styleClass="label"/>
                    <h:inputText id="email" validatorMessage="Email ID is Mandatory" value="#{emp.email}" styleClass="input">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email" styleClass="error"/>

                    <h:outputLabel for="password" value="Password" styleClass="label"/>
                    <h:inputSecret id="password" validatorMessage="Password Length must be between 3 and 50" value="#{emp.password}" styleClass="input">
                        <f:validateLength minimum="3" maximum="50"/>
                    </h:inputSecret>
                    <h:message for="password" styleClass="error"/>

                    <h:outputLabel/>
                    <h:panelGroup styleClass="button-group">
                        <h:commandButton id="login" styleClass="button" value="Login" action="#{emp.validatelogin()}"/>
                        <h:commandButton type="reset" styleClass="button" value="Clear"/>
                    </h:panelGroup>
                    
                    <h:message for="login"/>
                </h:panelGrid>
            </h:form>
        </center>
    </div>
</body>

</html>
