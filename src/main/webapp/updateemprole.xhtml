<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Update Employee Role</title>
    <h:outputStylesheet library="css" name="updaterole.css" />
</h:head>
<body>
    <ui:include src="adminnav.xhtml" />


    <h:form styleClass="form-container">
        <h3>Update Employee Details</h3>
        
        <f:metadata>
            <f:viewParam name="id" value="#{emp.id}" />
            <f:viewParam name="fullname" value="#{emp.fullname}" />
            <f:viewParam name="email" value="#{emp.email}" />
            <f:viewParam name="gender" value="#{emp.gender}" />
            <f:viewParam name="marital_status" value="#{emp.marital_status}" />
            <f:viewParam name="contactno" value="#{emp.contactno}" />
            <f:viewParam name="salary" value="#{emp.salary}" />
            <f:viewParam name="status" value="#{emp.status}" />
            <f:viewParam name="role" value="#{emp.role}" />
        </f:metadata>

    <h:outputLabel for="idParam" value="ID:" />
<h:inputText id="idParam" value="#{emp.id}" disabled="true" /><br/>
    
        
        <h:outputLabel for="fullname" value="Fullname:" />
        <h:inputText id="fullname" value="#{emp.fullname}" /><br/>
        
        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{emp.email}" /><br/>
        
        <h:outputLabel for="gender" value="Gender:" />
        <h:selectOneMenu id="gender" value="#{emp.gender}">
            <f:selectItem itemValue="Male" itemLabel="Male" />
            <f:selectItem itemValue="Female" itemLabel="Female" />
        </h:selectOneMenu><br/>
        
        <h:outputLabel for="marital_status" value="Marital Status:" />
        <h:selectOneMenu id="marital_status" value="#{emp.marital_status}">
                <f:selectItem itemLabel="Single" itemValue="SINGLE" />
                <f:selectItem itemLabel="Married" itemValue="MARRIED" />
                <f:selectItem itemLabel="Divorced" itemValue="DIVORCED" />
        </h:selectOneMenu><br/>
        
        <h:outputLabel for="contactno" value="Contact Number:" />
        <h:inputText id="contactno" value="#{emp.contactno}" /><br/>
        
        <h:outputLabel for="salary" value="Salary:" />
        <h:inputText id="salary" value="#{emp.salary}" /><br/>
        
         <h:outputLabel for="status" value="Status:" />
        <h:selectOneMenu id="status" value="#{emp.status}">
            <f:selectItem itemValue="Active" itemLabel="Active" />
            <f:selectItem itemValue="Inactive" itemLabel="Inactive" />
            <f:selectItem itemValue="Terminated" itemLabel="Terminated" />
           
        </h:selectOneMenu><br/>
        
        <h:outputLabel for="role" value="Role:" />
        <h:selectOneMenu id="role" value="#{emp.role}">
            <f:selectItem itemValue="employee" itemLabel="employee" />
            <f:selectItem itemValue="HR" itemLabel="HR" />
            <f:selectItem itemValue="admin" itemLabel="admin" />
            
        </h:selectOneMenu><br/>
        
        <h:commandButton value="Update" action="#{emp.update()}" styleClass="btn-update" />
    </h:form>

</body>
</html>
